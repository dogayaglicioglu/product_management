version: '3.8'
services:
  web:
    build:
      context: ./web
    depends_on:
      - db
      - auth
      - gateway
    env_file:
      - .env
    ports:
      - "8081:8081"
    volumes:
      - ./web:/usr/src/app
    command: ["air", "-c", ".air.toml"]

  db:
    image: postgres:alpine
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres-db:/var/lib/postgresql/data

  auth:
    build:
      context: ./authService
    depends_on:
      - db
    env_file:
      - .env
    ports:
      - "8082:8082"
    volumes:
      - ./auth_service:/usr/src/app
    command: ["air", "-c", ".air.toml"]

  gateway:
    image: nginx:latest
    volumes:
      - ./gateway/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "8080:80"

volumes:
  postgres-db:
