<source>
  @type http
  port 24224
  <format>
    @type json
  </format>
</source>

<match **>
  @type stdout
</match>

<match **>
  @type elasticsearch
  host elasticsearch
  port 9200
  logstash_format true
  logstash_prefix fluentd
  include_tag_key true
  type_name _doc
  <buffer>
    @type memory
    chunk_limit_size 2MB
    queue_limit_length 64
  </buffer>
</match>