version: '3.8'
services:
  web:
    build:
      context: .
    depends_on:
      - db
    env_file:
      - .env
    ports:
      - "8081:8081"
    volumes:
      - .:/usr/src/app
    command: ["air", "-c", ".air.toml"]
  db:
    image: postgres:alpine
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}

    ports:
      - "5432:5432"
    volumes:
      - postgres-db:/var/lib/postgresql/data
volumes:
  postgres-db:

